<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-teal.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w3-theme-l1">
    <h1>Library</h1>
    <div class="library w3-theme-d1"></div>
    <div class="form-container">
      <button class="button w3-theme-d1">Add a new Book!</button>
      <form class="form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />
        <label for="author">Author</label>
        <input type="author" id="author" name="author" />
        <label for="genre">Genre</label>
        <input type="genre" id="genre" name="genre" />

        <input type="submit" value="Submit" class="w3-theme-d1" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
